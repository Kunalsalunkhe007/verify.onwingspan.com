<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        /* Header styling */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header .icon img {
            width: 50px;
            height: 50px;
        }

        .header h1 {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }

        /* Certificate details styling */
        .details {
            margin-top: 20px;
            text-align: left;
        }

        .details h2 {
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .details p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Button styling */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #6c63ff, #48c6ef);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #48c6ef, #6c63ff);
            transform: scale(1.05);
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            .header h1 {
                font-size: 18px;
            }

            .details h2 {
                font-size: 16px;
            }

            .details p {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <img src="https://img.icons8.com/color/48/000000/checkmark.png" alt="Verified Icon">
            </div>
            <h1>Certificate Successfully Verified</h1>
        </div>
        <div class="details">
            <h2>Certificate Details</h2>
            <p><strong>Issued To:</strong> Sanjeevani Rajput</p>
            <p><strong>Course Name:</strong> Data Warehouse Concepts (DHW)</p>
            <p><strong>Completed On:</strong> Sat Nov 09 2024</p>
            <p><strong>Issuance Date:</strong> Sun Nov 10 2024</p>
        </div>
</body>
</html>
